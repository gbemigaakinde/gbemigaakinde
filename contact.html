<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch">
    
    <title>Contact - Your Name</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Your Name</a>
                
                <nav class="nav-desktop">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                    
                    <button id="theme-toggle" class="icon-button" aria-label="Toggle theme">
                        <i data-lucide="moon" class="icon"></i>
                    </button>
                </nav>
                
                <button id="mobile-menu-button" class="icon-button mobile-only" aria-label="Open menu">
                    <i data-lucide="menu" class="icon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Sidebar -->
    <div id="mobile-sidebar" class="mobile-sidebar">
        <div class="mobile-sidebar-overlay"></div>
        <div class="mobile-sidebar-content">
            <button id="close-sidebar" class="icon-button close-button" aria-label="Close menu">
                <i data-lucide="x" class="icon"></i>
            </button>
            
            <nav class="mobile-nav">
                <a href="index.html" class="mobile-nav-link">Home</a>
                <a href="about.html" class="mobile-nav-link">About</a>
                <a href="contact.html" class="mobile-nav-link">Contact</a>
                
                <div class="mobile-nav-divider"></div>
                
                <button id="mobile-theme-toggle" class="mobile-theme-button">
                    <i data-lucide="moon" class="icon"></i>
                    <span>Toggle Theme</span>
                </button>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-narrow">
            <h1 class="page-title">Get in Touch</h1>
            
            <!-- Contact Form -->
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="6" 
                        class="form-textarea" 
                        required
                    ></textarea>
                </div>
                
                <button type="submit" class="submit-button">
                    Send Message
                </button>
                
                <!-- Success/Error Messages -->
                <div id="form-message" class="form-message hidden"></div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">Â© 2025 Your Name. All thoughts and words are my own.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
