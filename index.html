<body>
    <!-- Desktop Header Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">'Gbemiga Akinde</a>
                
                <!-- Desktop Navigation Menu -->
                <nav class="nav-desktop">
                    <a href="index.html" class="nav-link">Home</a>
                    
                    <!-- Theme Toggle Button -->
                    <button id="theme-toggle" class="icon-button" aria-label="Toggle theme">
                        <i data-lucide="moon" class="icon"></i>
                    </button>
                </nav>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="icon-button mobile-only" aria-label="Open menu">
                    <i data-lucide="menu" class="icon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Sidebar Navigation -->
    <div id="mobile-sidebar" class="mobile-sidebar">
        <div class="mobile-sidebar-overlay"></div>
        <div class="mobile-sidebar-content">
            <button id="close-sidebar" class="icon-button close-button" aria-label="Close menu">
                <i data-lucide="x" class="icon"></i>
            </button>
            
            <nav class="mobile-nav">
                <a href="index.html" class="mobile-nav-link">Home</a>
                
                <div class="mobile-nav-divider"></div>
                
                <button id="mobile-theme-toggle" class="mobile-theme-button">
                    <i data-lucide="moon" class="icon"></i>
                    <span>Toggle Theme</span>
                </button>
            </nav>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-box">
                <i data-lucide="search" class="search-icon"></i>
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search articles..."
                    aria-label="Search articles"
                >
            </div>
        </div>

        <!-- Category Filter Buttons -->
        <div class="category-filter">
            <button class="category-button active" data-category="all">All</button>
            <button class="category-button" data-category="philosophy">Philosophy</button>
            <button class="category-button" data-category="politics">Politics</button>
            <button class="category-button" data-category="writing">Writing</button>
            <button class="category-button" data-category="technology">Technology</button>
        </div>

        <!-- Blog Posts Container (Populated by JavaScript) -->
        <div id="posts-container" class="posts-container">
            <!-- Posts will be loaded here by JavaScript -->
        </div>
        
        <!-- Pagination Controls -->
        <div id="pagination-container" class="pagination-container">
            <!-- Pagination will be loaded here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- About Section -->
                <div class="footer-about">
                    <h3 class="footer-title">About</h3>
                    <p class="footer-text">
                        This is a personal space where I share how I see things. Writing helps me think clearly, and if any of it resonates with you, that's a good place to meet.
                    </p>
                </div>
                
                <!-- Contact Section -->
                <div class="footer-contact">
                    <h3 class="footer-title">Contact</h3>
                    <p class="footer-text">
                        <a href="mailto:gbemigaakinde@gmail.com" class="footer-link">
                            <i data-lucide="mail" style="width: 16px; height: 16px;"></i>
                            gbemigaakinde@gmail.com
                        </a>
                    </p>
                </div>
                
                <!-- Social Media Links -->
                <div class="footer-social">
                    <h3 class="footer-title">Connect</h3>
                    <div class="social-links">
                        <a href="https://x.com/akindegbemiga" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="X">
                            <img src="logo-black.png" alt="X logo" class="x-logo social-icon" />
                        </a>
                        <a href="https://instagram.com/akindegbemiga" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Instagram">
                            <i data-lucide="instagram" class="social-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Copyright (auto-updates year) -->
            <div class="footer-bottom">
                <p class="footer-copyright" id="copyright-text">&copy; 2026 'Gbemiga Akinde. All thoughts and words are my own.</p>
            </div>
        </div>
    </footer>

    <!-- Load Lucide Icons Library -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize lucide icons as soon as library loads
        lucide.createIcons();
    </script>
    
    <!-- Load main script -->
    <script src="script.js"></script>
</body>
